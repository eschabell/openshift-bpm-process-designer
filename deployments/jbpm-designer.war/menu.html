<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jBPM Process Designer</title>
    <link rel="stylesheet" href="/designer/css/smoothness/jquery-ui-1.8.13.custom.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="/designer/css/menu.css" type="text/css" media="screen" charset="utf-8"/>

    <script src="/designer/lib/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/designer/lib/jquery-ui-1.8.13.custom.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/designer/js/menu/menu.full.js" type="text/javascript" charset="utf-8"></script>
    <script src="/designer/js/menu/menuutils.js" type="text/javascript" charset="utf-8"></script>

    <script charset="utf-8">
        $().ready(function() {

            var menu = $('#menu').elfinder({
                places: '@rootname@',
                url : '/designer/menuconnector',
                lang : '@language@',
                docked : true,
                fileURL: false,
                rememberLastDir: false,
                view           : 'list',
                toolbar        : [
                    ['back', 'reload'],
                    ['select'],
                    ['mkdir', 'mkfile', 'upload'],
                    ['copy', 'paste', 'rm'],
                    ['rename', 'edit'],
                    ['quicklook'],
                    ['icons', 'list']
                ],
                editorCallback: function(callbackurl) {
                    var parts = callbackurl.split("|");
                    var type = parts[0];
                    var url = parts[1];
                    if(type == "bpmn2" || type == "bpmn") {
                        openintab(url);
                    } else {
                        alert("No default viewer defined for this file type.");
                    }
                },
                closeOnEditorCallback: false,
                contextmenu : {
                    'cwd'   : ['reload', 'delim', 'mkdir', 'mkfile', 'upload', 'delim', 'paste', 'delim', 'info'],
                    'file'  : ['rm', 'rename'],
                    'group' : ['select', 'rm']
                }
            })
        })
    </script>
</head>
<body>
    <center><div class="menubox"/></center>
    <div id="menu">menu</div>
</body>
</html>
